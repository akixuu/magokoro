about_us: 
   心身の健康を目指してカナダBC州を活動拠点としてサービスを提供させていただいています。
   身体的アプローチとしては、指圧を介し、健康維持、基礎疾患や慢性疾患のコントロールまたは改善を目指し、西洋医学を補うことで、皆様のベストな健康状態を目指します。
   ライフコーチングでは、それぞれの方が自己の主体性を持ち、それぞれのゴールに向かって楽しく歩んでいく事を決意し、自主的に歩いていくことのお手伝いをさせていただかいます。クリニック、病院アカンパニーのサービスでは、通訳や専門的な医療の知識を提供し、各々が主体的医療にかかわれるお手伝いをさせていただきます。

appointments: お問い合わせ、ご予約は、<p class="text-primary fw-bold">magokorowellnessteam@gmail.com</p> にメールをお願いいたします。三日以内にお返事させていただきます。


