---
layout: wrapper
title: "Home"

---
<!-- title -->
<div class="container text-center pb-5 d-grid gap-2 border-bottom border-4">
    <div>
        <h1 class="display-2 fw-bold m-0 p-0">Magokoro Wellness</h1>
    </div>
    <div>
        <svg class="" width="68" height="16" viewBox="0 0 68 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="8" fill="black" />
            <circle cx="33.6" cy="8" r="8" fill="black" />
            <circle cx="59.2" cy="8" r="8" fill="black" />
        </svg>
    </div>
    <div>
        <h5 class="h5 pt-3 fw-bold">指圧 - ライフコーチング</h5>
    </div>
</div>

<!-- about -->
<div id=about class="container border-bottom border-4 pb-5">
    <div class="row">
        <div class="col-12 col-lg-6 my-lg-auto p-lg-3 pb-2">
            <h2 >About Us</h2>
            <p>{{data.text.about_us}}</p>
        </div>
        <div class="col-12 col-lg-6 my-lg-auto">
            <div class=" ratio ratio-16x9">
                <img class="object-fit-cover img-fluid" src="./assets/images/leaf.jpg" alt="">
            </div>
        </div>
    </div>
</div>

<div id=services class="container border-bottom border-4 pb-5">
    <h2 class="pb-2">サービス</h2>
    <div class="row g-2">
        <style>
            #services-card-shiatsu {
                background-image:linear-gradient(-90deg, rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.75)), url('./assets/images/sakura.jpg');

                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                transition: all 200ms ease-in;            
            }

            #services-card-shiatsu:hover {
                transform: scale(1.01);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);

                transition: all 200ms ease-in;

            }

            #services-card-life-coaching{
                background-image:linear-gradient(-90deg, rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.75)), url('./assets/images/plant.jpg');
                background-size: cover;

                background-repeat: no-repeat;
                transition: all 200ms ease-in;
            }

            
            #services-card-life-coaching:hover{
                transform: scale(1.01);
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);

                transition: all 200ms ease-in;
            }
        </style>
        
        <div class="col-12 col-lg-6">
            <a class="text-decoration-none" href="./shiatsu.html">
                <div id="services-card-shiatsu" class="card border border-0 py-5 object-fit-cover">
                    <div class="card-body text-white">
                        <h5 class="card-title">指圧</h5>
                        <p class="card-text">{{page.descriptions.shiatsu}}</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-12 col-lg-6">
            <a class="text-decoration-none" href="./life-coaching.html">
                <div id="services-card-life-coaching" class="card border border-0 py-5 object-fit-cover">
                    <div class="card-body text-white">
                        <h5 class="card-title">ライフコーチング</h5>
                        <p class="card-text">{{page.descriptions.life_coaching}}</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-12">
            <div class="card bg-dark border border-0 object-fit-cover">
                <div class="card-body text-white">
                    <p class="card-text text-center pt-1">追加サービス: ライフコーチング + 指圧 2-in-1</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- contact -->
<div id="contact" class="container border-bottom border-4 pb-5">
    <div class="row">
        <div class="col-lg-4">
            <h2 >Appointments</h2>
        </div>
        <div class="col-lg-8">
            <p class="pt-2">{{data.text.appointments}}</p>
        </div>
    </div>
</div>
